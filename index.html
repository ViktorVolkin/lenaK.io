<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>

  </title>
</head>
<body>
<form action="#">
  <div>
    <h2>Регистрация</h2>
  </div>

<label for="usernameId">Имя</label>
 <input type="text" id="usernameId" placeholder="Введите своё Имя" required >

 <label for="usernameEmail">Электронная почта</label>
 <input type="email" id="usernameEmail" placeholder="Введите свою почту" required>

 <label for="usernameNumber">Номер телефона</label>
 <input type="tel" id="usernameNumber" placeholder="Введите свой номер телефона" required>


 <label for="password">Пароль</label>
 <input type="password" id="password"  placeholder="Введите пароль" required minlength="6" >

 <label for="confirm password">Подтверждение пароля</label>
 <input type="password" id="confirm password" placeholder="Подтвердите пароль" required>
 <button>Зарегистрироваться</button>
</form action>
</form>
</body>
</html>
